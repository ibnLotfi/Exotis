<header>
    <span *ngIf="totalCount && totalCount > 0"
      >Afficher
      <strong>
        {{ (this.pageNumber-1) * (this.pageSize+1) }}
    - 
        {{this.pageNumber*this.pageSize
          > this.totalCount ? this.totalCount 
          : this.pageNumber*this.pageSize
        }}
    </strong>
      sur <strong>
        {{this.totalCount}}
      </strong> résultats</span>
      <span *ngIf="totalCount === 0">
        Il y'a <strong>0</strong> résultats
      </span>
  </header>
